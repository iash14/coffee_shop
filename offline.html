<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Офлайн — Ароматна</title>
  <style>
    body{margin:0; font-family:system-ui,Arial; display:grid; place-items:center; min-height:100vh; background:#3b2a1a; color:#fff;}
    .box{max-width:520px; padding:22px; text-align:center}
    img{border-radius:16px; box-shadow: 0 10px 25px rgba(0,0,0,.25)}
    h1{margin:14px 0 6px; font-size:38px}
    p{margin:0; opacity:.9}
  </style>
</head>
<body>
  <div class="box">
    <img src="coffee.jpg" width="220" height="220" alt="Кава" />
    <h1>Немає інтернету</h1>
    <p>Але статичні сторінки та меню можуть бути доступні з кешу.</p>
  </div>
</body>
</html>
